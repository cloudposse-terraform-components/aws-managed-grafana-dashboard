github_repo: "cloudposse-terraform-components/aws-managed-grafana-dashboard"
# Short description of this project
description: |-
  This component is responsible for provisioning a dashboard in an Amazon Managed Grafana workspace.
usage: |-
  **Stack Level**: Regional

  > [!WARNING]
  > This component requires **OpenTofu 1.7+** and is **not compatible with Terraform**.
  > The `templatestring()` function used for variable substitution is OpenTofu-specific.
  > Terraform users will encounter errors like `Function not found: templatestring`.

  ### Loading a Dashboard from URL

  Here's an example snippet for loading a dashboard from the Grafana marketplace.

  ```yaml
  components:
    terraform:
      grafana/dashboard/prometheus:
        metadata:
          component: managed-grafana/dashboard
        vars:
          enabled: true
          name: "prometheus-dashboard"
          grafana_component_name: grafana
          grafana_api_key_component_name: grafana/api-key
          dashboard_url: "https://grafana.com/api/dashboards/315/revisions/3/download"
          config_input:
            "${DS_PROMETHEUS}": "acme-plat-ue2-sandbox-prometheus" # Input Value : Data source UID
  ```

  ### Loading a Dashboard from Local File

  You can also load dashboards from local JSON files stored in the `dashboards/` directory within the component.

  ```yaml
  components:
    terraform:
      grafana/dashboard/ecs:
        metadata:
          component: managed-grafana/dashboard
        vars:
          enabled: true
          name: "ecs-dashboard"
          grafana_component_name: grafana
          grafana_api_key_component_name: grafana/api-key
          dashboard_file: "ecs.json"
          config_input:
            "${DS_CLOUDWATCH}": "acme-plat-ue2-sandbox-cloudwatch"
  ```

  ### Variable Substitution

  The `config_input` variable accepts a map of string replacements. These are applied using OpenTofu's `templatestring()` function,
  which replaces `${VAR}` placeholders in the dashboard JSON with the corresponding values.

